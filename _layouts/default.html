<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">

	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Le styles -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
	<link href="{{ site.url }}/css/bootstrap.css" rel="stylesheet">
	<link href="{{ site.url }}/css/master.css" rel="stylesheet">
	
	<script src="{{ site.url }}/js/jquery-1.6.4.min.js"></script>
	<script src="{{ site.url }}/js/bootstrap-dropdown.js"></script>

	<script src="{{ site.url }}/js/qrcode.js"></script>
	<script src="{{ site.url }}/js/html5-qrcode.js"></script>
	<script src="{{ site.url }}/js/jrumble.1.1.mod.js"></script>
	<script src="{{ site.url }}/js/script.js"></script>

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="{{ site.url }}/images/favicon.ico">
	<link rel="apple-touch-icon" href="{{ site.url }}/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/images/apple-touch-icon-114x114.png">
</head>
<body>
	
	{% include header %}

	<section class="container-fluid">
			
			{{ content }}
			
	</section>
	
	{% include footer %}
	
</body>
</html>
