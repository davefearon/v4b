<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en" manifest="{{ site.url }}/manifest.appcache"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en" manifest="{{ site.url }}/manifest.appcache"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en" manifest="{{ site.url }}/manifest.appcache"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" manifest="{{ site.url }}/manifest.appcache"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Le styles -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
	<link href="{{ site.url }}/css/bootstrap.css" rel="stylesheet">
	<link href="{{ site.url }}/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="{{ site.url }}/css/master.css" rel="stylesheet">
	
	<script src="{{ site.url }}/js/modernizr-2.0.6.min.js"></script>
	
	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
	<script defer src="{{ site.url }}/js/bootstrap.min.js"></script>
	<script defer src="{{ site.url }}/js/plugins.js"></script>
	<script defer src="{{ site.url }}/js/script.js"></script>

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="{{ site.url }}/images/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.url }}/images/apple-touch-icon-114x114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.url }}/images/apple-touch-icon-72x72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.url }}/images/apple-touch-icon-57x57-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="{{ site.url }}/images/apple-touch-icon-precomposed.png">
</head>
<body>
	
	{% include header %}

	<section class="container-fluid">
			
			{{ content }}
			
	</section>
	
	{% include footer %}
	
	{% include subfooter %}
	
	<script>
    window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
	
</body>
</html>
